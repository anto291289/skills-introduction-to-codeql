name: Upload SARIF to GitHub Code Scanning
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
 
jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
